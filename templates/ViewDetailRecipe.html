<!DOCTYPE html>
<html>
<head>
<!-- 합쳐지고 최소화된 최신 CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- 부가적인 테마 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div class="container">
<img src="{{detail_image[0]}}">


<br><br><br>
<p>
    <h2>{{detail_title[0]}}</h2><br><br>
재료: {% for i in range(ingredients.__len__()): %}
        {{ingredients[i]}} {{quantity[i]}} /
    {% endfor %}
    <br><br>조리법:<br>

    {% for i in range(cook_orders.__len__()): %}
        {{i+1}}. {{cook_orders[i]}} <br>
    {% endfor %}
    <form method="POST" action="/SaveRecipe">
        <input type="hidden" name="title" value="{{detail_title[0]}}">
        <input type="hidden" name="imageUrl" value="{{detail_image[0]}}">
        <input type="hidden" name="url" value="{{recipenum}}">

        <button type="submit">내 레시피 목록에 저장</button><br><br>
    </form>
    <form method="POST" action="/SelectFriendForRecipe">

        <input type="hidden" name="title" value="{{detail_title[0]}}">
        <input type="hidden" name="imageUrl" value="{{detail_image[0]}}">
        <input type="hidden" name="url" value="{{recipenum}}">
        <button type="submit">친구에게 레시피 추천해주기</button><br><br>
    </form>
</p>
<a href="{{detail_url}}">더 정확한 정보를 보고싶을 때 여기를 클릭</a>
</div>

</body>
</html>
