  <body>

    <div class="container">

      <form class="form-signin" method="POST" action="/signupReq">
      <br><br>
        <h1 class="form-signin-heading" align = "center" style = "margin-top: 100px"><b>회원 가입</b></h1>
        <br><br><br><br>
   <label for="inputEmail" class="sr-only">아이디를 입력하세요</label>
        <input type="email" id="inputEmail" name="id" class="form-control" placeholder="아이디를 입력하세요" required autofocus style="width: 300px; text-align: center; margin-left:420px;">
        <br>
        <label for="inputPassword" class="sr-only">비밀번호를 입력하세요</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="비밀번호를 입력하세요" required style="width: 300px; text-align: center; margin-left:420px;">
        <br>
        <label for="inputName" class="sr-only">이름을 입력하세요</label>
        <input type="name" id="inputName" name="name" class="form-control" placeholder="이름를 입력하세요" required style="width: 300px; text-align: center; margin-left:420px;">
          <br><br><br><br>
        <button  class="btn btn-light" type="submit" style = "margin-left: 550px;">등록</button>
      </form>

    </div> <!-- /container -->
